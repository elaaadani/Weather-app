<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <title>Weather app </title>
</head>
<body>

    
    <div class="container">
        <div class="weather-app">
            <div class="overview">
                <h1 id="city">
                    Melipilla
                </h1>
                <h3 id="dia-actual">
                Sábado 14, 15:16
                </h3>
        
            </div>
            <div class="Temperatura">
                
                <div class="clearfix weather-temperature">
                                
                    <div class="float-none">
                        <strong id="temperature">15</strong>
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a></span>
                            <h3>Cloudy</h3>
                        </div>
                </div>
            
                
            
            </div>
            <div class="row" id="temperatura-complemento">
                <div class="col-2"></div>
                <div class="col-2"></div>                
                <div class="col-2">Humidity: <br>39%</div>
                <div class="col-2"> Wind: <br>4 km/h</div>
            </div>
            <div class="row tiempo-atmosferico" id="tiempo-atmosferico">
                
                <div class="col-2">
                    <h3>
                        18:00
                    </h3>
                    <img src="" alt="">
                </div>
                <div class="col-2">
                    <h3>
                        19:00
                    </h3>
                    <img src="" alt="">
                </div>
                <div class="col-2">
                    <h3>
                        20:00
                    </h3>
                    <img src="" alt="">
                </div>
                <div class="col-2">
                    <h3>
                        21:00
                    </h3>
                    <img src="" alt="">
                </div>
                <div class="col-2">
                    <h3>
                        22:00
                    </h3>
                    <img src="" alt="">
                </div>
                
            </div>
        </div>
        
          
         
        
    </div>
        
    <script src="src/app.js"></script>
</body>

</html>
