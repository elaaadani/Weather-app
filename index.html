<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <title>Weather app </title>
</head>
<body>
   
    
    <div class="container">
            
        <div class="weather-app-container">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                    <div class="col-9">
                        <input
                        type="search"
                        placeholder="Type a city.."
                        class="form-control"
                        id="city-input"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col-3">
                        <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100"
                        id="boton-buscar"
                        />
                    </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                        
                    </h1>
                    <h3 id="dia-actual">
                    Sábado 14
                    </h3>
                    <h3 id="hora-actual">
                        15:16
                    </h3>
            
                </div>
                <div class="Temperatura">
                    
                    <div class="clearfix weather-temperature">
                                    
                        <div class="float-none">
                            <strong id="temperature"></strong>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span>
                                <h3 id="description">Cloudy</h3>
                            </div>
                    </div>
                
                    
                
                </div>
                <div class="row" id="temperatura-complemento">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                                    
                    <div class="col-2" id="humidity-now">Humidity <br><span id="humidity"></span>%</div>
                    <div class="col-2" id="wind-now"> Wind <br><span id="wind"></span> km/h</div>
                </div>
                
                <div class="row weather-forecast" id="forecast"></div>
            
                
                    
            </div>
    </div>
          
         
        
    </div>
        
    <script src="src/app.js"></script>
</body>

</html>
